<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">MYES.GLOBAL - Глобальная платформа недвижимости</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      #initial-preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #e0e7ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.5s ease-out;
      }

      #initial-preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .preloader-content {
        text-align: center;
        max-width: 400px;
        padding: 2rem;
      }

      .logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 2rem;
      }

      .logo-ring {
        position: absolute;
        border: 2px solid;
        border-radius: 50%;
        animation: spin 3s linear infinite;
      }

      .logo-ring:nth-child(1) {
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-color: #3b82f6 transparent transparent transparent;
      }

      .logo-ring:nth-child(2) {
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        border-color: transparent #8b5cf6 transparent transparent;
        animation-direction: reverse;
        animation-duration: 2s;
      }

      .logo-ring:nth-child(3) {
        top: 16px;
        left: 16px;
        right: 16px;
        bottom: 16px;
        border-color: transparent transparent #06b6d4 transparent;
        animation-duration: 4s;
      }

      .logo-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .logo-icon {
        width: 16px;
        height: 16px;
        color: white;
      }

      .brand-text {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(135deg, #1f2937, #3b82f6, #8b5cf6);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        margin-bottom: 0.5rem;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      .brand-subtitle {
        color: #6b7280;
        font-size: 1rem;
        margin-bottom: 2rem;
        animation: fadeInUp 1s ease-out 0.7s both;
      }

      .progress-container {
        width: 100%;
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 1rem;
        animation: fadeInUp 1s ease-out 0.9s both;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
        border-radius: 2px;
        animation: progress 2s ease-out forwards;
        transform-origin: left;
      }

      .loading-text {
        color: #6b7280;
        font-size: 0.875rem;
        animation: fadeInUp 1s ease-out 1.1s both;
      }

      .loading-dots {
        display: inline-block;
        animation: dots 1.5s infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.1); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes progress {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }

      @keyframes dots {
        0%, 20% { content: '.'; }
        40% { content: '..'; }
        60% { content: '...'; }
        80%, 100% { content: ''; }
      }

      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Initial Preloader -->
    <div id="initial-preloader">
      <div class="preloader-content">
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo-ring"></div>
          <div class="logo-ring"></div>
          <div class="logo-center">
            <svg class="logo-icon" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
            </svg>
          </div>
        </div>
        <h1 class="brand-text">MYES.GLOBAL</h1>
        <p id="brand-subtitle" class="brand-subtitle">Глобальная платформа недвижимости</p>
        <div class="progress-container">
          <div class="progress-bar"></div>
        </div>
        <p id="loading-text" class="loading-text">Загружаем платформу<span class="loading-dots"></span></p>
      </div>
    </div>

    <div id="root"></div>

    <script>
      // Language detection and translations
      function detectLanguage() {
        // Try to get language from localStorage (same as React app)
        const savedLanguage = localStorage.getItem('language');
        if (savedLanguage === 'en' || savedLanguage === 'ru') {
          return savedLanguage;
        }

        // Fallback to browser language
        const browserLanguage = navigator.language || navigator.userLanguage;
        if (browserLanguage.startsWith('ru')) {
          return 'ru';
        }

        return 'en'; // Default to English
      }

      // Translations
      const translations = {
        ru: {
          title: 'MYES.GLOBAL - Глобальная платформа недвижимости',
          subtitle: 'Глобальная платформа недвижимости',
          loading: 'Загружаем платформу'
        },
        en: {
          title: 'MYES.GLOBAL - Global Real Estate Platform',
          subtitle: 'Global Real Estate Platform',
          loading: 'Loading platform'
        }
      };

      // Apply translations
      function applyTranslations() {
        const language = detectLanguage();
        const texts = translations[language];

        const titleElement = document.getElementById('page-title');
        const subtitleElement = document.getElementById('brand-subtitle');
        const loadingElement = document.getElementById('loading-text');

        if (titleElement && texts) {
          titleElement.textContent = texts.title;
          document.title = texts.title;
        }

        if (subtitleElement && texts) {
          subtitleElement.textContent = texts.subtitle;
        }

        if (loadingElement && texts) {
          loadingElement.innerHTML = texts.loading + '<span class="loading-dots"></span>';
        }

        // Update document language
        document.documentElement.lang = language === 'ru' ? 'ru' : 'en';
      }

      // Apply translations immediately
      applyTranslations();

      // Hide preloader when app is ready
      window.hidePreloader = function() {
        const preloader = document.getElementById('initial-preloader');
        const body = document.body;

        if (preloader) {
          preloader.classList.add('fade-out');
          body.classList.remove('loading');

          setTimeout(() => {
            preloader.remove();
          }, 500);
        }
      };

      // Auto-hide after maximum time
      setTimeout(() => {
        window.hidePreloader();
      }, 4000);
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
